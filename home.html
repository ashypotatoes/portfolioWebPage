<!DOCTYPE html>
<html>
<head>
    <title>Justin (Jun Suk) Yoo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm Justin Yoo</h1>
            </div>

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <ul id="navigation">
                        <li><a href="home.html#projects">Projects</a></li>
                        <li><a href="home.html#contact">Contact</a></li>
                    </ul> 
                </div>

                <div class="left-column">
                    <img src="media/me2.jpeg" alt="Image" id="profile-pic">
                </div>

                <div class="right-column">
                    <div id="preview">
                        <h3>Who I Am</h3>
                        <p>I am a junior CS student at Texas A&M University.</p>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            <a name="projects"></a>
            <h3 style="text-align: center;">Check Out My Projects!</h3>
            <div class="post-wrapper">
                <div>
                    <div class="post">
                        <img src="media/me1.jpeg" alt="project-image1" class="thumbnail">
                        <div class="post-preview">
                            <h6 class="post-title">COVIDTexas</h6>
                            <p class="post-intro">This is what the post is about.</p>
                            <a href="https://github.com/ashypotatoes/ABJSummerHacks" target="_blank">Read More</a>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="post">
                        <img src="media/me1.jpeg" alt="project-image1" class="thumbnail">
                        <div class="post-preview">
                            <h6 class="post-title">ZachryRoomReserver</h6>
                            <p class="post-intro">This is what the post is about.</p>
                            <a href="https://github.com/ashypotatoes/ZachryRoomReserver" target="_blank">Read More</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            <a name="contact"></a>
            <h3 style="text-align: center;">Contact Me!</h3>
            <form id="contact-form">
                <label>Name</label>
                <input class="input-field" type="text" name="name">

                <label>Subject</label>
                <input class="input-field" type="text" name="subject">

                <label>Email</label>
                <input class="input-field" type="text" name="email">

                <label>Message</label>
                <textarea class="input-field" name="message"></textarea>

                <input id="submit-button" type="submit" value="Send">
            </form>
        </div>
    </section>
</body>
</html>
